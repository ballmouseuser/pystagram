{% extends 'layout.html' %}
{% block content %}
<form method="post" action="">
	<table class="table table-bordered" style="width:750px;">

		<tr>
			<td align="center">이름</td>
			<td><label>{{request.user}}</label></td>
		</tr>
		<tr>
			<td align="center">제목</td>
			<td>{{form.title}}</td>
		</tr>
		<tr>
			<td align="center">내용</td>
			<td>{{form.contents}}</td>
		</tr>
		<tr>
			<td align="center">url</td>
			<td>{{form.url}}</td>
		</tr>
		<tr>
			<td align="center">email</td>
			<td>{{form.email}}</td>
		</tr>
		</table>
		{% csrf_token %}
		<input type="hidden" name="name" value="{{ request.user }}">
		<button type="submit" class="btn btn-default">저장</button>
		<a href="/list" class="btn btn-default">목록보기</a>
	</form>
{% endblock %}
