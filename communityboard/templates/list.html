{% extends 'layout.html' %}
{% block content %}
<h2>파이스타그램 자유게시판!</h2>
	<table class="table table-bordered" style="width:750px;">
		<tr align="center">
			<td>제목</td>
			<td>글쓴이</td>
			<td>날짜</td>
		</tr>
		{% for article in articleList %}
		<tr>
			<td><a href="/view/{{article.id}}">{{article.title}}</a></td>
			<td>{{article.name}}</td>
			<td>{{article.cdate|date:"D d M Y"}}</td>
			{% endfor %}
		<tr>
			<td colspan="3">
				{% if eq_str == 'true' %}
					<a href="/write" class="btn btn-default">글쓰기</a>
				{% endif %}
			</td>
		</tr>
	</table>
{% endblock %}
