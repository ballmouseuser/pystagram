{% extends 'layout.html' %}
{% block content %}
<h1>다른 사용자 파이스타그램 방문하기!</h1>
<table class="table table-bordered" style="width:750px;">
{% for member in members%}
    <tr>
      <td style="height:50px" align="center">
         <font style="font-size:25px;"><a href="/users/{{member.username}}">{{member.username}}님</a></font>
      </td>
    </tr>
{% endfor %}
</table>
{% endblock %}
